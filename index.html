<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö†Ô∏è SYSTEM CRITICAL: AMAMA ‚ö†Ô∏è</title>
    <style>
        body {
            background-color: #ff0000;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            color: white;
            transition: 0.1s;
            overflow: hidden;
            touch-action: none; /* Prevents scrolling while she's chasing the button */
        }
        .header-box { background: yellow; color: black; padding: 10px; font-weight: bold; border-bottom: 5px solid black; }
        
        #gift-btn {
            position: absolute;
            padding: 25px;
            font-size: 30px;
            background: #00ff00;
            color: black;
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 10px 0 #008800;
            z-index: 9999;
        }

        .stats { font-size: 1.5rem; margin-top: 20px; text-shadow: 2px 2px #000; }
        .glitch { animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }
    </style>
</head>
<body>

    <div class="header-box">‚ö†Ô∏è MOIZ.EXE HAS DETECTED A BIRTHDAY ‚ö†Ô∏è</div>

    <h1 class="glitch">HAPPY BIRTHDAY AMAMA!</h1>
    
    <div class="stats">
        Frustration Level: <span id="miss-count">0</span>%
    </div>

    <button id="gift-btn" ontouchstart="dodge()">üéÅ</button>

    <div style="margin-top: 400px; padding: 20px;">
        <p><i>Note: The button is faster than you. Accept it.</i></p>
        <button onclick="surrender()" style="background: black; color: white; padding: 10px;">I'm too old for this, help me Moiz</button>
    </div>

    <script>
        let count = 0;

        function dodge() {
            const btn = document.getElementById('gift-btn');
            count++;
            document.getElementById('miss-count').innerText = count;

            // üì≥ THE VIBRATE FEATURE
            // Vibrates for 100ms every time she touches the button
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]); 
            }

            // Change background to a random annoying color
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#00ff00', '#ff4500'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // Move the button
            const maxX = window.innerWidth - btn.clientWidth;
            const maxY = window.innerHeight - btn.clientHeight;
            
            btn.style.left = Math.random() * maxX + 'px';
            btn.style.top = Math.random() * maxY + 'px';

            if (count === 15) {
                alert("ERROR: Amama's reflexes are 404 Not Found.");
            }
        }

        function surrender() {
            // Stop vibrations and show the real message
            if (navigator.vibrate) navigator.vibrate(0);
            
            document.body.innerHTML = `
                <div style="background:white; color:black; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding: 20px;">
                    <h1 style="color:blue;">HBD AMAMA! üéâ</h1>
                    <p style="font-size: 1.2rem; line-height: 1.6;">
                        <b>From Moiz:</b><br>
                        I hope your phone vibrating like crazy didn't give you a heart attack! 
                        You're an amazing friend and I hope you have the best birthday ever. 
                        Now let's go get some food (you're paying for making me code this).
                    </p>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR0dzRndm9vNmZ5bmZ5bmZ5bmZ5bmZ5bmZ5bmZ5bmZ5bmZ5bmZ5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/kyLYXonQYYfwYDIeZl/giphy.gif" width="80%">
                    <p style="font-size: 0.8rem; color: gray; margin-top: 20px;">P.S. You missed the button ${count} times. I have the logs. üòÇ</p>
                </div>
            `;
        }
    </script>
</body>
</html>
