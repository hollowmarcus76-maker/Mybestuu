<!DOCTYPE html>

<head>

    <style>
        body {

            text-align: center; margin: 0; overflow: hidden; touch-action: none;
        }
        #stage { height: 100vh; width: 100vw; position: relative; transition: 0.1s; }
        
        /* Glitch Effect */
        .glitch-text { animation: glitch 0.1s infinite; font-weight: bold; font-size: 1.2rem; }
        @keyframes glitch {
            0% { transform: skew(2deg); color: #ff0000; }
            50% { transform: skew(-2deg); color: #00ff00; }
            100% { transform: skew(0deg); color: #0000ff; }
        }

        #gift-btn {
            position: absolute; width: 80px; height: 80px;
            background: radial-gradient(circle, #fff, #ff0000);
            border: none; border-radius: 50%; font-size: 40px;
            z-index: 1000; box-shadow: 0 0 20px #ff0000;
        }

        .alert-box {
            position: fixed; top: 30%; left: 10%; width: 80%;
            background: white; color: black; border: 4px solid red;
            padding: 20px; z-index: 9999; display: none; font-weight: bold;
        }

        /* Gravity Effect */
        .fall { transition: transform 2s ease-in; transform: translateY(1000px) rotate(45deg) !important; }
    </style>
</head>
<body onclick="initAudio()">

            gravityTriggered = true;
            document.querySelectorAll('div, p, h1').forEach(el => {
