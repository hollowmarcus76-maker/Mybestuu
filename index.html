<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugh, Another Birthday?</title>
    <style>
        body { background: #fdf6e3; font-family: 'Courier New', Courier, monospace; color: #657b83; text-align: center; padding: 30px; }
        .chat-box { background: #eee8d5; padding: 20px; border-radius: 20px; border: 2px solid #93a1a1; margin: 20px auto; max-width: 400px; }
        .btn { background: #d33682; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-weight: bold; margin: 10px; cursor: pointer; }
        #reaction-img { width: 100%; border-radius: 10px; display: none; margin-top: 15px; }
        .shake { animation: shake 0.2s; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(5px); } 50% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
    </style>
</head>
<body>

    <h2>Amama's Birthday Portal</h2>
    <p><i>(Hosted by a very tired server)</i></p>

    <div class="chat-box" id="main-box">
        <p id="msg">Oh, it's you. Amama, right? Moiz told me I had to do something special for you.</p>
        <button class="btn" onclick="nextStep(1)">Is there a gift?</button>
    </div>

    <script>
        let step = 0;
        const msg = document.getElementById('msg');
        const box = document.getElementById('main-box');

        function nextStep(s) {
            if (navigator.vibrate) navigator.vibrate(50);
            box.classList.add('shake');
            setTimeout(() => box.classList.remove('shake'), 200);

            if (s === 1) {
                msg.innerHTML = "A gift? In this economy? Moiz sent me a budget of $0.00. I can offer you this 'Happy Birthday' text in 12pt font. Take it or leave it.";
                box.innerHTML = msg.outerHTML + `
                    <button class="btn" onclick="nextStep(2)">Leave it</button>
                    <button class="btn" onclick="nextStep(3)">I want more</button>
                `;
            } else if (s === 2) {
                msg.innerHTML = "Fine. Go be old somewhere else. (Just kidding, Moiz would fire me. Click 'I want more'.)";
                box.innerHTML = msg.outerHTML + `<button class="btn" onclick="nextStep(3)">I want more</button>`;
            } else if (s === 3) {
                msg.innerHTML = "Ugh, fine. You're so demanding. Let me check the database... Scanning... Wow, you're actually turning [ERROR: AGE_TOO_HIGH].";
                box.innerHTML = msg.outerHTML + `<button class="btn" onclick="nextStep(4)">Excuse me?</button>`;
            } else if (s === 4) {
                msg.innerHTML = "Don't get mad at me, I'm just the code! Moiz is the one who told me you're basically a dinosaur now. ðŸ¦–";
                box.innerHTML = msg.outerHTML + `<button class="btn" onclick="final()">See Real Message</button>`;
            }
        }

        function final() {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="color: #d33682;">HAPPY BIRTHDAY AMAMA! ðŸŽ‚</h1>
                    <p><b>From Moiz:</b></p>
                    <p>I told the website to be mean to you so you'd appreciate me more. Did it work?</p>
                    <p>Have a day as amazing, chaotic, and wonderful as you are! You're the best friend a person could ask for (even if you are ancient).</p>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y4Ym5jNHR6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKu6WJxtZvbqKv6/giphy.gif" width="100%">
                </div>
            `;
        }
    </script>
</body>
</html>
